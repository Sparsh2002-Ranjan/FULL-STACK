<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Form in HTML</h1>
</head>
<body>
    <form action="backend.js">
        <fieldset>
            <legend>Registration Form</legend>
            <div>
                <label for="First name">First Name:</label>
                <input type="text" placeholder="Enter First Name" id="First name"/>
            </div>
            <div>
                <label for="Last name">Last Name:</label>
                <input type="text" placeholder="Enter Last Name" id="Last name"/>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" placeholder="Enter Email Address" id="email"/>
            </div>
            <div>
                <label for="Password">Password:</label>
                <input type="password" placeholder="Enter Password" id="Password"/>
            </div>
            <!--div>
                <label for="file">File:</label>
                <input type="file" placeholder="upload your file here" id="email"/>
            </div!-->
            <div>
                <label for="gender">Gender:</label><br>
                <input type="radio" id="gender" name="acdd"/>Male<br>
                <input type="radio" id="gender" name="acdd"/>Female<br>
                <input type="radio" id="gender" name="acdd"/>Other
            </div>
            <div>
                <label for="Age">Age:</label>
                <input type="number" placeholder="Enter your Age" id="Age"/>
            </div>
            <div>
                <label for="pref">Preference:</label><br>
                <input type="checkbox" id="pref" name="pref"/>Acrylic Painting<br>
                <input type="checkbox" id="pref" name="pref"/>Oil Painting<br>
                <input type="checkbox" id="pref" name="pref"/>Water Colour Painting
            </div>
            <div>
                <label for="sel occ">Select Occupation:</label>
                <select>
                    <option value="">Student</option>
                    <option value="">Teacher</option>
                    <option value="">Admin</option>
                </select>
            </div>
            <div>
                <label for="bio">Bio:</label>
                <textarea name="" id="" rows="5" cols="40" placeholder="Enter Your Bio"></textarea>
            </div>
            <button type="reset">RESET</button>
            <button type="submit">SUBMIT</button>
        </fieldset>
    </form>
</body>
</html>
